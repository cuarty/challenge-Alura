<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
</head>
<body>
    <div>
        <ul class="col1">
            <div class="div1">
                <li id = "fila1-col1">
                    <img src="Logo.png" alt="Logo Alura">
                </li>
                <li id = "fila2-col1" class="subfila">
                    <textarea id="texto" cols="40" rows="13" placeholder="Ingrese el texto aquí"></textarea>
                </li>
                <li id = "fila3-col1" class="subfila">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </li>
                <li id = "fila4-col1" class="subfila">
                    <div class = "div2">
                        <ul>
                            <li>
                                <button onclick="encriptar()" id="botonEncriptar" type="button">Encriptar</button>
                            </li>
                            <li>
                                <button onclick="desencriptar()" id="botonDesencriptar" type="button">Desencriptar</button>
                            </li>
                        </ul> 
                    </div>                     
                </li>
            </div>
        </ul>
        <ul class="col2" >  
            <div class="contenidoCol2">
                <li id="fila1-col2">
                        <p id="textoRevelado"></p>
                    <div id="muñeco">
                        <img src="Muñeco.png" alt="Muñeco-con-lupa">
                        <h1>Ningún mensaje fue encontrado</h1>
                        <p id="parrafo">Ingresá el texto que desees encriptar o desencriptar</p>
                    </div>                
                </li> 
                <li id="fila2-col2">
                    <button onclick="textoACopiar()" type="button">Copiar</button>
                </li>  
            </div>              
        </ul>
    </div>    
    <script src="app.js" defer></script>
</body>
</html>
